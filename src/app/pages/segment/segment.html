<ion-header>

  <ion-navbar>
    <ion-buttons left class="logout">
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Extentia Cafe Outlets</ion-title>
  </ion-navbar>
  <div padding>
    <ion-segment [(ngModel)]="cafeMenu" (ionChange)="updatePage(cafeMenu)">
      <ion-segment-button value="cafelist">
        Cafelist
      </ion-segment-button>
      <ion-segment-button value="cafelocations">
        Cafelocations
      </ion-segment-button>
    </ion-segment>
  </div>

</ion-header>


<ion-content padding>


  <div class="map-wrapper" [ngSwitch]="cafeMenu">

    <ion-list inset *ngSwitchCase="'cafelist'">

      <ion-item *ngFor="let item of items">

        <h2 class='ellipsis'> {{ item.name }} </h2>
        <h2 class='ellipsis'>{{item.location.name}}</h2>
        <h3 class='ellipsis'>{{item.description}}</h3>

      </ion-item>
    </ion-list>

    <div #map id="map" *ngSwitchCase="'cafelocations'">

    </div>

  </div>

</ion-content>
<ion-footer>
  <ion-fab bottom left>
    <button ion-fab mini (click)="addNewCafe()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-footer>
