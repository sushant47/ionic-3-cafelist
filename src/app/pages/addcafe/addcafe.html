<ion-header>
   <ion-navbar>
  <ion-toolbar>
    <ion-title>Enter Cafe Location</ion-title>
    <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()" [debounce]="300"></ion-searchbar>
  </ion-toolbar>
   </ion-navbar>
</ion-header>
<ion-content padding class="background">
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" (tap)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-input type="text" placeholder="Cafe Name" [(ngModel)]="userInputData.cafeName"></ion-input>
  </ion-item>

  <ion-item style="margin-top:40px">
    <ion-input type="text" placeholder="Cafe Description" [(ngModel)]="userInputData.description"></ion-input>
  </ion-item>

  <button class="modal" style="margin-top:20px" [disabled]="!userInputData.cafeName || !userInputData.location || !userInputData.description"
    (click)="addCafe()" ion-button block color="dark" outline>Add Cafe</button>

  <div id="mapcontainer">
    <div #mapview id="mapview">
    </div>
  </div>
</ion-content>
